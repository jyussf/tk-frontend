<ion-header color ="primary" text-center>

  <ion-navbar color = "primary" text-center>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>Email</ion-label><br>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input><br>
          
      <ion-label>First Name</ion-label><br>
      <ion-input name="name" type="firstName" placeholder="First Name" [(ngModel)]="user.firstName" required></ion-input><br>
      
      <ion-label>Last Name</ion-label><br>
      <ion-input name="name" type="lastName" placeholder="Last Name" [(ngModel)]="user.lastName" required></ion-input><br>
     
      <ion-label>Organization</ion-label><br>
      <ion-input name="organization" type="organization" placeholder="Organization" [(ngModel)]="user.organization" ></ion-input><br>
     
      <ion-label> Password</ion-label><br>
      <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password" required></ion-input>
  
    </ion-item><br><br>
    <button ion-button type="submit" class="button-block">
      Register
    </button>
  </form>
</ion-content>
