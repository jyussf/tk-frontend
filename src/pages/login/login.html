<ion-header color = "primary" text-center>

  <ion-navbar color="primary" text-center>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)" novalidate>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label> Password</ion-label>
      <ion-input name="password" type="password" placeholder="********" [(ngModel)]="user.password" required>
        </ion-input>
      </ion-item><br><br>
      
    <button ion-button type="submit" class="button-block">
      Login
    </button>
  </form>
</ion-content>
